<div id="chatroom">
<ul id="messages">
<li *ngFor="let message of messages">
  {{message.text}}
</li>
</ul>
  <div id="form">
<input #box (keyup.enter)="sendMessage()" [(ngModel)]="message"  />
    <button  #box (keyup.enter)="sendMessage()" (click)="sendMessage()" class="btn btn-warning">Send</button>
</div>
</div>
